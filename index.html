<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
 <div class="gallery">
                <img class="photo" src="./img/instagram-celular.png" alt="celular">
                <img class="photo" src="./img/insta-all.jpeg" alt="celular">
                <img class="photo" src="./img/negocios-insta.jpeg" alt="celular">
                <img class="photo" src="./img/insta -natal.jpeg" alt="celular">
                <img class="photo" src="./img/efeitos-insta.jpeg" alt="celular">
                <img class="photo" src="./img/cont-insta.jpeg" alt="celular">
                <img class="photo" src="./img/insta-links.jpeg" alt="celular">

            </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como cassiofreitasti?</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é cassiofreitasti?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
